<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Internet Robot Control</title>
</head>

<body>

<h2>Robot Control Panel</h2>

<button onclick="sendCmd('go')">GO</button>
<button onclick="sendCmd('back')">BACK</button>
<button onclick="sendCmd('left')">LEFT</button>
<button onclick="sendCmd('right')">RIGHT</button>
<button onclick="sendCmd('stop')">STOP</button>

<br><br>

<button onclick="sendCmd('ledon')">LED ON</button>
<button onclick="sendCmd('ledoff')">LED OFF</button>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<script>

const broker = "wss://broker.hivemq.com:8000/mqtt";
const topic = "tabandeh/robot";

const client = mqtt.connect(broker);

client.on("connect", function () {
  console.log("MQTT Connected");
});

function sendCmd(cmd) {
  client.publish(topic, cmd);
  alert("Sent: " + cmd);
}

</script>

</body>
</html>
